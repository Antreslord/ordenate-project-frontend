<div class="d-flex align-items-center bg-dark rounded-3" style="height: 75vh; width: 80vw;">
    <div class="w-50 h-100 p-5">
        <div class="ps-3 mb-4 w-100">
            <p class="p-0 m-0 fs-2 text-bg-dark text-start">Iniciar Sesión</p>
        </div>
        
        <div class="d-flex flex-column w-100 px-4 py-0">
    
            <!-- Correo -->
            <div class="form-floating mb-3">
                <input [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo Electrónico</label>
            </div>
    
            <!-- Password -->
            <div class="form-floating mb-3">
                <input [(ngModel)]="password" type="password" class="form-control" id="floatingInput" placeholder="Contraseña">
                <label for="floatingInput">Password</label>
            </div>
            
            <div class="mb-4">
                <p class="m-0 p-0 text-bg-dark" style="font-size: small;">¿Aún no tienes cuenta? <a href="">Registrate</a></p>
            </div>

            <div class="d-flex justify-content-evenly w-100">
                
                <!-- Boton Iniciar Sesion-->
                <button type="button" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
            
            </div>

        </div>
    </div>
    <img class="bg-gradient-img w-50 h-100 object-fit-cover rounded-end-3" src="https://cdn.pixabay.com/photo/2015/05/28/14/38/ux-787980_1280.jpg" alt="img">
</div>
